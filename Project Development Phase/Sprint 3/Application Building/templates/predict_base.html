<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DR Prediction</title>
    <link rel="shortcut icon" href="{{url_for('static', filename='images/fevicon.png' )}}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.css" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet" />
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css' )}}" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous">
    </script>
</head>
<body>
    <div class="wrapper">
        <!--Navigation Bar-->
        <div class="nav">
            <div class="logo">
                <a href="/">
                    <img src="static\images\logo.png" style="width:100px" />
                </a>
            </div>
            <div class="links">
                <a href="/">Home</a>
                <a href="/info">Particulars</a>
                <a href="/about">About Us</a>
                <a href="/contact">Contact Us</a>
                <a href="/upload" class="btn1">Predict</a>
            </div>
        </div>
        <!--Landing Page-->
        <div class="landing">
            <div class="landingText" data-aos="fade-up" data-aous-duration="10000">
                <h1>
                    Early Detection of Diabetic Retinopathy
                    <span style="color: #1b1570; font-size: 4vw">Prediction</span>
                </h1>
            </div>
            <div class="landingImage" data-aos="fade-down" data-aous-duration="2000">
                <img src="static/images/banner_img.jpg" alt="bannerImg" style="width: 500px; height:360px" />
            </div>
        </div>

        <div class="about">
            <div class="aboutText" data-aos="fade-up" data-aous-duration="1000">
                {% block content %}{% endblock %}
            </div>
        </div>

        <div class="footer">
            <div class="footerlinks">
                <a href="/home">Home</a>
                <a href="/info">Info</a>
                <a href="/about">About Us</a>
                <a href="/contact">Contact Us</a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
<footer>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>
</footer>

</html>
